<div>
  {% for pet in pets %}
    <div class='petname'>
      <a href='{% url 'pet_detail' pet.id %}'>
        <h3>{{ pet.name }}</h3>
      </a>
      <p>Speices: {{ pet.species }}</p>
        {% if pet.breed %}
          <p>Breed: {{ pet.breed }}</p>
        {% endif %}
      <p class='hidden'> Comment: {{ pet.description }}</p>
    </div>
  {% endfor %}
</div>

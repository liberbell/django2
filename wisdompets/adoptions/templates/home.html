<div>
  {% for pet in pets %}
    <div class='petname'>
      <a href='{% url 'pet_detail' pet.id %}'>
        <h3>{{ pet.name }}</h3>
      </a>
      <p>{{ pet.species }}</p>
      {% if pet.bread %}
        <p>Breed: {{ pet.bread }}</p>
      {% endif %}
      <p class='hidden'>{{ pet.description }}</p>
    </div>
  {% endfor %}
</div>
